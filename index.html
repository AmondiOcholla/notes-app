<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header-text">Notes App</h1>
    </header>
    <main class="main-content">
        <section class="form-section">
            <form class="form-content" autocomplete="off">
                <input class="input" name="title" id="title" placeholder="note title" type="text">
                <input class="input" name="date" id="date" placeholder="date" type="date">
                <textarea class="input" name="description" id="description" placeholder="note description" type="text"></textarea>
                <button class="submit-btn" type="submit">Save</button>
            </form>

        </section>
        <section class="card-section">


        </section>
    </main>
    <footer>
        made by Gloriah
    </footer>
    <script src="main.js">
    </script>
</body>

</html>
